<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Novartis company</title>
		<script
			id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-modules="sap.m.library"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async" >
		</script>
		<script>
			sap.ui.getCore().attachInit(function () {
				new sap.m.Text({
					text : "SAPUI5 is loaded successfully!"

			});

	</head>
	<body class="sapUiBody" id="content">
	<H1 style="font-size:1.5vw;"> Hello Novartis </H1>
	<p style="font-size:1.5vw;">Novartis is a global healthcare company based in Switzerland that provides solutions to address the evolving needs of patients worldwide.</p>
